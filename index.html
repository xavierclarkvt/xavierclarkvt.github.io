    <!-- code for filtering project types-->
    <script>
      function filterProjects(type) { // types can be: 'soft', 'hard', 'desg'
        let buttons = document.getElementsByClassName('filter-button');
        for (let i = 0; i < buttons.length; i++) {
          if (buttons[i].id === type) { buttons[i].classList.add('text-decoration-underline') } else { buttons[i].classList.remove('text-decoration-underline') }
        }

        let projs = document.getElementsByClassName('project');
        for (let i = 0; i < projs.length; i++) { 
          if (!projs[i].classList.contains(type)) { projs[i].classList.add('hide') } else { projs[i].classList.remove('hide') }
        }
      }
    </script>
