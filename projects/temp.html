<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content='$title$'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../res/bootstrap.min.css">
    <link rel="stylesheet" href="../res/master.min.css">
    <link rel="icon" href="../res/logos/favicon.svg">
    
    <style>
      img, video{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 3vh;
        margin-bottom: 3vh;
        max-width: 75vw;
        max-height: 40vh;
      }
    </style>

    <title>$title$ ($date$)</title>
  </head>
  <body>
    <div class="container-fluid sticky-top header">
      <div class="hstack">
        <a class="btn" onclick="history.back()">

        </a>
        <h3 class="m-auto">
          $title$ ($date$)
        </h3>
      </div>
    </div>
    <div class="container mt-5 align-items-center">
      <h1>$title$ <small class="text-muted h3">Progress: $status$</small></h1>
      <hr/> 
      $body$
    </div>
  </body>
</html>
